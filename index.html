<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" type="text/css" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <aside class="background">
    <img class="bgTop" src="./images/bg-pattern-top.svg" alt="">
  <img class="bgBot" src="./images/bg-pattern-bottom.svg" alt="">
  </aside>
  
  <main class="card">
    <div class="card__banner">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card__profPic">
      <img src="./images/image-victor.jpg" alt="Profile Picture">
    </div>
    <div class="card__profInfo">
      <h1>Victor Crest <span>26</span></h1>
      <p class="country">London</p>
    </div>
    <hr>
    <div class="card__profStats">
      <div class="card__profStats--count">
        <p class="value">80K</p>
        <p class="key">Followers</p>
      </div>
      <div class="card__profStats--count">
        <p class="value">803K</p>
        <p class="key">Likes</p>
      </div>
      <div class="card__profStats--count">
        <p class="value">1.4K</p>
        <p class="key">Photos</p>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Hhmmmk">Affogatoo</a>.
    </div>
  </footer>
</body>
</html>
