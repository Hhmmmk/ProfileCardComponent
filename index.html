<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" type="text/css" href="./style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="card__banner">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card__profPic">
      <img src="./images/image-victor.jpg" alt="Profile Picture">
    </div>
    <div class="card__profInfo">
      <p>Victor Crest <span>26</span></p>
      <p>London</p>
    </div>
    <hr>
    <div class="card__profStats">
      <div class="card__profStats--count">
        <p class="value">80K</p>
        <p class="key">Followers</p>
      </div>
      <div class="card__profStats--count">
        <p class="value">803K</p>
        <p class="key">Likes</p>
      </div>
      <div class="card__profStats--count">
        <p class="value">1.4K</p>
        <p class="key">Photos</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

</body>
</html>
